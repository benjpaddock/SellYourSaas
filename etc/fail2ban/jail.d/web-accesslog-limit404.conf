
[web-accesslog-limit404]

; rule against call of 404 forbidden access (for all servers)
enabled = true
port    = http,https
filter  = web-accesslog-limit404
logpath = /var/log/apache2/other_vhosts_access.log /var/log/apache2/access.log /var/log/apache2/access_ssl.log
action  = %(action_mw)s
bantime  = 86400  ; 1 day
findtime = 60     ; 1mn
maxretry = 1000
